  <script>
    var elem = document.documentElement;
    let state=0;
    function togglescreen(){
	if(state==0){openFullscreen();state=1;}
	else {closeFullscreen();state=0;}
    }
		  
       
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}

function closeFullscreen() {
  if (document.exitFullscreen) {
    document.exitFullscreen();
  } else if (document.webkitExitFullscreen) { /* Safari */
    document.webkitExitFullscreen();
  } else if (document.msExitFullscreen) { /* IE11 */
    document.msExitFullscreen();
  }
}
    
    const pages = ["Snooze_Karl_Aage_Layout-1.xhtml","Snooze_Karl_Aage_Layout-2.xhtml","Snooze_Karl_Aage_Layout-3.xhtml","Snooze_Karl_Aage_Layout-4.xhtml","Snooze_Karl_Aage_Layout-5.xhtml","Snooze_Karl_Aage_Layout-6.xhtml","Snooze_Karl_Aage_Layout-7.xhtml","Snooze_Karl_Aage_Layout-8.xhtml","Snooze_Karl_Aage_Layout-9.xhtml","Snooze_Karl_Aage_Layout-10.xhtml","Snooze_Karl_Aage_Layout-11.xhtml","Snooze_Karl_Aage_Layout-12.xhtml","Snooze_Karl_Aage_Layout-13.xhtml","Snooze_Karl_Aage_Layout-14.xhtml","Snooze_Karl_Aage_Layout-15.xhtml","Snooze_Karl_Aage_Layout-16.xhtml","Snooze_Karl_Aage_Layout-17.xhtml","Snooze_Karl_Aage_Layout-18.xhtml","Snooze_Karl_Aage_Layout-19.xhtml","Snooze_Karl_Aage_Layout-20.xhtml","Snooze_Karl_Aage_Layout-21.xhtml","Snooze_Karl_Aage_Layout-22.xhtml","Snooze_Karl_Aage_Layout-23.xhtml","Snooze_Karl_Aage_Layout-24.xhtml","Snooze_Karl_Aage_Layout-25.xhtml","Snooze_Karl_Aage_Layout-26.xhtml"];
	let counter = 0
    function showpage(i){
    		document.getElementById('mframe').src=pages[i];
    		}
    function next(){
    		if (counter < pages.length-1 ){
            counter=counter+1;
            showpage(counter);};
  			}
    function previous(){
    		if (counter>0){
            counter=counter-1;
            showpage(counter);};
    		}
</script>
